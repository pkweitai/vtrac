<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Market Radar</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Scoped panel polish so expanded rows look great -->
  <style>
    :root {
      --bg: #0f1115;
      --bg-soft: #141821;
      --text: #e7eaf3;
      --muted: #9aa4b2;
      --border: #242938;
      --accent: #6ea8fe;
      --pos: #3bd6a2;
      --neg: #ff6b6b;
      --chip-bg: rgba(110,168,254,.12);
      --chip-bd: rgba(110,168,254,.45);
    }
    [data-theme="light"] {
      --bg: #ffffff;
      --bg-soft: #f6f8fb;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #2563eb;
      --pos: #16a34a;
      --neg: #dc2626;
      --chip-bg: rgba(37,99,235,.10);
      --chip-bd: rgba(37,99,235,.40);
    }

    /* Expanded row panel */
    .panel-wrap { padding: 12px; }
    .detail {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 16px;
      padding: 14px;
      background: var(--bg-soft);
      border: 1px solid var(--border);
      border-radius: 12px;
    }
    @media (max-width: 920px) {
      .detail { grid-template-columns: 1fr; }
    }

    .hdr-line {
      display:flex; align-items:baseline; gap:10px; margin-bottom:10px;
    }
    .ticker { font-size: 22px; font-weight: 700; letter-spacing: .3px; }
    .name   { font-size: 14px; color: var(--muted); }
    .price-chip {
      margin-left: auto;
      font-weight: 600;
      padding: 4px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,.04);
    }

    .spark-wrap {
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.00));
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
    }
    .sparkline { width: 100%; height: 90px; display:block; }
    .sparkline path { stroke: var(--accent); fill: none; stroke-width: 2; }
    .sparkline .baseline { stroke: rgba(255,255,255,.08); stroke-dasharray: 3 4; }

    .stats {
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px 14px;
    }
    @media (max-width: 700px) {
      .stats { grid-template-columns: 1fr; }
    }
    .stat {
      display:grid; grid-template-columns: 120px 1fr; gap: 6px;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(255,255,255,.02);
    }
    .stat .k { color: var(--muted); }
    .stat .v { text-align:right; font-weight:600; }

    .alert-chips { display:flex; flex-wrap:wrap; gap:6px; margin-top: 8px; }
    .chip {
      padding: 3px 8px; border-radius: 999px; font-size: 12px; line-height: 1;
      border: 1px solid var(--chip-bd); background: var(--chip-bg);
      white-space: nowrap;
    }
    .chip.warn { border-color: rgba(255,193,7,.45); background: rgba(255,193,7,.15); }
    .chip.risk { border-color: rgba(244,67,54,.45); background: rgba(244,67,54,.15); }

    .why { color: var(--muted); font-size: 12px; }
    .idea { font-size: 12px; opacity: .95; }

    .link-row { margin-top: 10px; display:flex; gap:14px; flex-wrap:wrap; }
    .link-row a { text-decoration:none; font-weight:600; border-bottom:1px dashed var(--border); }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>Market Radar</h1>
    <div class="meta">
      <span id="asof">As of â€”</span>
      <button id="themeBtn" title="Toggle theme">ðŸŒ“</button>
    </div>
  </header>

  <section class="toolbar">
    <input id="q" type="search" placeholder="Search symbol or nameâ€¦" />
    <select id="sector"><option value="">All sectors</option></select>
    <select id="alertFilter">
      <option value="">All alerts</option>
      <option value="brk">Breakout</option>
      <option value="pbuy">Pullback Buy</option>
      <option value="osb">Oversold Bounce</option>
      <option value="obf">Overbought Fade</option>
      <option value="bullDiv">Bullish Divergence</option>
      <option value="bearDiv">Bearish Divergence</option>
      <option value="range">Range Income</option>
      <option value="ivHigh">High IV (Sell)</option>
      <option value="ivLow">Low IV (Buy)</option>
      <option value="event">Event Spike</option>
    </select>
    <select id="sort">
      <option value="symbol">Symbol</option>
      <option value="price">Price</option>
      <option value="ret1d" selected>% 1d</option>
      <option value="ret5d">% 5d</option>
      <option value="rsi_ui">RSI</option>
      <option value="sharpe_ui">Sharpe</option>
      <option value="vol_z">Vol Z</option>
      <option value="iv30">IV30</option>
      <option value="iv_rank_ui">IV Rank</option>
      <option value="iv_pct_ui">IV %ile</option>
      <option value="mcap">MktCap</option>
      <option value="beta">Beta</option>
      <option value="alertCount"># Alerts</option>
    </select>
    <select id="dir"><option value="desc" selected>Desc</option><option value="asc">Asc</option></select>
  </section>

  <section class="toolbar sub">
    <label>RSI win
      <select id="rsiWin"><option>14</option><option>21</option><option selected>30</option><option>50</option></select>
    </label>
    <label>Sharpe lookback
      <select id="sharpeWin"><option>60</option><option selected>120</option><option>180</option><option>252</option><option>360</option></select>
    </label>
    <label>IV window
      <select id="ivWin"><option>90</option><option selected>180</option><option>252</option><option>360</option></select>
    </label>
  </section>

  <div class="scrollbar">
    <button id="scrollLeft" title="Scroll left">â—€</button>
    <div class="table-wrap" id="tableWrap">
      <table>
        <thead>
          <tr>
            <th class="stick-l">â–¸</th>
            <th class="stick-l">Symbol</th>
            <th class="hide-sm">Name</th>
            <th class="hide-sm">Sector</th>
            <th class="num">Price</th>
            <th class="num">% 1d</th>
            <th class="num hide-sm">% 5d</th>
            <th class="num">RSI</th>
            <th class="num">Sharpe</th>
            <th class="num">Vol Z</th>
            <th class="num">IV30</th>
            <th>Alerts</th>
            <th class="num">IV Rank</th>
            <th class="num">IV %ile</th>
            <th class="num hide-sm">P/E</th>
            <th class="num hide-sm">P/B</th>
            <th class="num hide-sm">Div%</th>
            <th class="num hide-sm">MktCap</th>
            <th class="num hide-sm">Beta</th>
            <th class="num">30d</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
    <button id="scrollRight" title="Scroll right">â–¶</button>
  </div>

  <footer class="foot">
    <span id="meta"></span>
    <span class="spacer"></span>
    <a href="data/snapshot.json" target="_blank" rel="noopener">raw JSON</a>
    <span class="spacer"></span>
    <a href="data/iv_history.json" target="_blank" rel="noopener">iv history</a>
  </footer>

  <script src="app.js?v=detail-polish1" defer></script>
</body>
</html>
